<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Room</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menu-logo-wrapper header-elements-wrappers">
        <img
          src="./images/header-icons/menu-icon.png"
          alt="menu-icon"
          class="header-icons"
        />
        <a href="#"
          ><img
            src="./images/header-icons/header-logo.png"
            alt="header-logo"
            class="header-icons"
        /></a>
      </div>
      <div class="search-bar-wrapper header-elements-wrappers">
        <img
          src="./images/header-icons/search-icon.png"
          alt="search-icon"
          class="header-icons"
        />
        <input type="search" />
      </div>
      <div class="user-info-wrapper header-elements-wrappers">
        <img
          src="./images/header-icons/heart-icon.png"
          alt="heart-icon"
          class="header-icons"
        />
        <img
          src="./images/header-icons/shopping-cart-icon.png"
          alt="shopping-cart-icon"
          class="header-icons"
        />
        <img
          src="./images/header-icons/user-icon.png"
          alt="user-icon"
          class="header-icons"
        />
        <h2>ENG</h2>
      </div>
    </header>
    <main>
      <img
        src="./images/main-images/main-image.jpg"
        alt="main-room-image"
        id="main-image"
      />
      <h1>Kids Room</h1>
      <section class="kid-rooms">
        <div class="kid-room-container">
            <img src="./images/main-images/kids-room-1.png" alt="kids-room-1" class="kids-room"/>
            <p>Beds & Headboards</p>
        </div>
        <div class="kid-room-container">
            <img src="./images/main-images/kids-room-2.png" alt="kids-room-2" class="kids-room"/>
            <p>Dressers & Chests</p>
        </div>
        <div class="kid-room-container">
            <img src="./images/main-images/kids-room-3.png" alt="kids-room-3" class="kids-room"/>
            <p>Nightstands</p>
        </div>
        <div class="kid-room-container">
            <img src="./images/main-images/kids-room-4.png" alt="kids-room-4" class="kids-room"/>
            <p>Benches</p>
        </div>
        <div class="kid-room-container">
             <img src="./images/main-images/kids-room-5.png" alt="kids-room-5" class="kids-room"/>
            <p>Chairs</p>
        </div>
        <div class="kid-room-container">
            <img src="./images/main-images/kids-room-6.png" alt="kids-room-6" class="kids-room"/>
            <p>Tables</p>
        </div>
      </section class="kid-rooms">
      <div class="products-filter">
        <h3>Products</h3>
        <div class="filter">
            <h3>Sorted By: Featured <img src="./images/main-images/bottom-arrow-icon.png" alt="bottom-arrow-icon" /></h3>
        </div>
      </div>
    </main>
  </body>
</html>
